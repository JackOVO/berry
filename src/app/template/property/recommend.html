<div class="recommend-container" ng-controller="LeftRecommendCtrl as rcvm">
  <span class="line-font-line">{{rcvm.title}}</span>
  <label class="checkbox fn-fonthid" title="{{item.text}}"
    ng-repeat="item in rcvm.recommends"
    ng-class="{'selected': item.selected}"
    ng-click="rcvm.checked(item)">{{item.text}}</label>
</div>
