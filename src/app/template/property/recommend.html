<div class="recommend-container" ng-controller="indicatorRecommend as irvm">
  <span class="line-font-line">{{irvm.title}}</span>
  <label class="checkbox fn-fonthid" title="{{item.text}}"
    ng-repeat="item in irvm.recommends"
    ng-class="{'selected': irvm.selectRecord[item.indicatorCode]}"
    ng-click="irvm.selected(item)">{{item.indicatorName}}</label>
</div>
