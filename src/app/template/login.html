<div class="login-container">
  <table style="width:100%;">
    <tr><td colspan="2">
      <input class="input" style="width:100%;" type="text" placeholder="用户名" ng-model="user.passName">
    </td></tr>
    <tr><td colspan="2">
      <input class="input" style="width:100%;margin-top:-1px;" type="passwrod" ng-model="user.password" placeholder="密码">
    </td></tr>
    <tr class="tr-gap">
      <td>
        <input class="input" style="width:169px;" type="text" ng-model="user.verifyCode" placeholder="请输入验证码">
      </td>
      <td style="text-align:right;">
        <img style="width:90px;cursor:pointer;" src="http://localhost:5323/platform/code.do" onclick="this.src='http://localhost:5323/platform/code.do?tamp=' + new Date().getTime();">
      </td>
    </tr>
    <tr class="tr-gap">
      <td>
        <label class="checkbox break" style="font-size:12px;">记住密码</label>
      </td>
      <td style="text-align:right;">
        <a href="javascript:;" style="font-size:12px;color:#5fb0fc;">忘记密码</a>
      </td>
    </tr>
    <tr class="tr-gap"><td colspan="2">
      <button class="button expand primary"
        ng-class="{'disabled-f':disable}"
        ng-click="go();">登陆</button>
    </td></tr>
  </table>
</div>
