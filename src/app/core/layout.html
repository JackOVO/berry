<div id="plat-main" loading="workbookLD">

  <div id="plat-side" class="left nonesel">
    <div id="plat-side-top">
      <a href="http://www.dfinder.cn" class="inline-block">
        <img src="assets/images/platform-logo.png" alt="LOGO">
      </a>
      <div><img src="assets/images/oval.png" alt="LOGO"></div>
      <button class="large primary submit"
        ng-class="{'disabled': wbvm.isSync}"
        ng-click="wbvm.sync();">同步数据</button>
    </div><!-- 侧边头结束 -->
    <div id="plat-side-content" ng-controller="ConditionCtrl as ccvm"
      ng-include="'app/core/accordion.html'">
    </div><!-- 侧边内容结束 -->
  </div><!-- 侧边结束 -->

  <div id="plat-body">
    <div id="plat-body-hander">
      <button id="plat-body-hamburger"></button>
      <coolmenu></coolmenu>
      <div id="plat-body-userInfo">{{ucvm.user.name}}</div>
      <toolbar></toolbar>
    </div><!-- 头结束 -->

    <div id="plat-body-info" style="display:none;" class="right width-transition"
      loading="infomationLD" ng-controller="IndicatorCtrl as icvm" ng-style="icvm.style">
      <button id="plat-info-sudo" class="right" ng-click="icvm.toggle()">收起</button>
      <scrollbar>
        <div ng-include="'app/template/fiexible.html'"></div>
      </scrollbar>
    </div><!-- 附属信息结束 -->

    <div id="plat-body-container">
      <handsontable table="scvm.sheet.table"></handsontable>
    </div><!-- 内容容器结束 -->

  <div id="plat-body-footer">
    <span class="tabs-item fn-fonthid"
      ng-repeat="sheet in wbvm.workBook.sheets"
      ng-class="{'selected':wbvm.workBook.selectedIndex==$index}"
      ng-click="wbvm.selectSheet($index)">
      {{sheet.name}}
      <i class="icon-btn icon-small-close"></i>
    </span>
    <i class="icon-btn icon-cross" ng-click="wbvm.openAddSheetDialog()"></i>
  </div><!-- 选项卡结束 -->

  </div><!-- 主体结束 -->

</div>
